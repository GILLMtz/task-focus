<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Focus</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <main class="container">

        <button class="btn btn-set-theme"></button>
        <header>
            <h1 class="title"></h1>
        </header>

        <section class="panel-time">
            <h2 class="panel-time__value">25:00</h2>
            <button type="button" class="btn panel-time__button-pause">Pause</button>
            <p class="panel-time__name-process">Task Name</p>
        </section>

        <section class="tasks-section">
            <div class="tasks-section__btn">
                <button class=" btn"></button>
            </div>

            <div class="tasks-section__content">
                <form class="tasks-form">
                    <input id="inputTask" type="text" placeholder="Add new task" value="">
                    <button id="btnAdd" type="submit" class="btn">Add</button>
                </form>

                <ul class="tasks-list"></ul>
            </div>
        </section>

    </main>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
