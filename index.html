<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Focus</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>



    <main class="container">

        <header>
            <h1 class="title"></h1>
            <button class="btn btn-set-theme"></button>
        </header>

        <section class="panel-time">
            <h2 class="panel-time__value">25:00</h2>
            <div class="panel-time__process task-card task-card--current">
           </div>
        </section>

        <section class="tasks-section">
            
            <button class="tasks-section__btn btn"></button>

            <div class="tasks-section__content">
                <form class="tasks-form">
                    <input id="inputTask" type="text" placeholder="Add new task" value="">
                    <button id="btnAdd" type="submit" class="btn btn--rigth-icon"> <span>Add</span> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-plus-fill" viewBox="0 0 16 16">
                            <path d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z"/>
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm4.5 6V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5a.5.5 0 0 1 1 0Z"/>
                          </svg>
                    </button>
                </form>

                <ul class="tasks-list"></ul>
            </div>
        </section>

    </main>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
